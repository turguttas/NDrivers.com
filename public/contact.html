<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Ndrivers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="darkModeToggle">ðŸŒ™</button>

  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have questions or need help, send us a message using the form below:</p>

    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <a href="index.html">Home</a> |
    <a href="faq.html">FAQ</a> |
    <a href="contact.html">Contact Us</a>
    <p>Â© 2025 Ndrivers. All rights reserved.</p>
  </footer>

  <script>
    // Dark Mode Toggle
    const toggle = document.getElementById("darkModeToggle");
    const body = document.body;
    toggle.addEventListener("click", () => body.classList.toggle("dark-mode"));

    // Simple contact form alert
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Message sent!');
      this.reset();
    });
  </script>

</body>
</html>
