<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ndrivers - Contact Us</title>
  <style>
    /* Body & Dark Mode */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
    }
    @media (max-width: 600px) {
      .container { padding: 20px; }
    }

    /* Logo */
    .logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 350px;
      height: auto;
      cursor: pointer;
    }
    @media (max-width: 400px) {
      .logo { max-width: 200px; }
    }

    h1 { text-align: center; margin-bottom: 30px; }

    /* Form Styles */
    form label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }
    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode button {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #333; }
    body.dark-mode button { background-color: #333; }
    body.dark-mode button:hover { background-color: #444; }

    /* Dark Mode Toggle */
    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 28px;
      z-index: 10000;
    }

    /* -------------------- Footer -------------------- */
    footer {
      background: #000;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      margin-top: 60px;
    }
    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .footer-brand img {
      width: 100px;
      margin-bottom: 10px;
    }
    .footer-brand p {
      max-width: 500px;
      margin: 0 auto 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    .footer-social {
      margin: 20px 0;
    }
    .footer-social a {
      margin: 0 10px;
      display: inline-block;
    }
    .footer-social img {
      width: 30px; height: 30px;
    }
    .footer-links, .footer-bottom {
      margin: 15px 0;
    }
    .footer-links a,
    .footer-bottom a {
      color: #fff;
      margin: 0 10px;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .footer-links a:hover,
    .footer-bottom a:hover {
      color: #f39c12;
    }
    .footer-bottom p {
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle">üåô</button>

  <div class="container">
    <!-- Header Logo -->
    <a href="/" class="logo-link">
      <img id="logoImg" src="/img/logo.png" alt="NDrive Logo" class="logo">
    </a>
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById('darkModeToggle');
      const logoImg = document.getElementById('logoImg');

      toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        logoImg.src = document.body.classList.contains('dark-mode') ? '/img/logo-white.png' : '/img/logo.png';
      });

      // TODO: Connect this form to backend or EmailJS if you want submissions to work
      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Message submitted! (Hook this form to backend or EmailJS)");
      });
    });
  </script>
</body>
  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-brand">
        <a href="index.html">
          <img src="img/logo-white.png" alt="Ndrivers Logo">
        </a>
        <p>
          Bringing reliable rides and local connections together. 
          Your neighborly driver, making every trip safe, simple, and stress-free.
        </p>
      </div>

      <div class="footer-social">
        <a href="https://facebook.com/" target="_blank"><img src="img/facebook-icon.svg" alt="Facebook"></a>
        <a href="https://instagram.com/" target="_blank"><img src="img/instagram-icon.svg" alt="Instagram"></a>
        <a href="https://x.com/ndriversapp" target="_blank"><img src="img/x-icon.svg" alt="X"></a>
        <a href="https://linkedin.com/" target="_blank"><img src="img/linkedin-icon.svg" alt="LinkedIn" style="width:35px; height:35px;"></a>
      </div>

      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="footer-bottom">
        <p>¬© 2025 NDrivers.com. All rights reserved.</p>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
      </div>
    </div>
  </footer>
